{% extends 'base.html' %}
{% block title %}Report Lost Item{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h3 class="mb-3">Report Lost Item</h3>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" name="Product_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="Description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="Category" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" name="Status" value="Lost" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="Image" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="Location" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Reporter Name</label>
            <input type="text" class="form-control" name="Reporter_Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Reporter Contact</label>
            <input type="text" class="form-control" name="Reporter_Contact" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Additional Info</label>
            <textarea class="form-control" name="Additional_Info" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
