<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
    }

    .left-half {
      flex: 1; /* left empty space */
    }

    .right-half {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 120px; /* adjust size */
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #007BFF;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="left-half"></div> <!-- Left side blank -->

  <div class="right-half">
    <div class="container">
      <!-- Logo -->
      <img src="logo.png" alt="Website Logo" class="logo">

      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <span class="link" onclick="showRegister()">Don't have an account? Register</span>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <h2>Register</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Register</button>
        <span class="link" onclick="showLogin()">Already have an account? Login</span>
      </div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }
  </script>

</body>
</html>
